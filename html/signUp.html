<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <section class="h-100 gradient-form" style="background-color: #eee;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-12">
                  <div class="card rounded-3 text-black">
                    <div class="row g-0">
                      <div class="col-lg-6">
                        <div class="card-body p-md-5 mx-md-4">
          
                          <div class="text-center">
                            <img src="../assets/images/logo.png"
                              style="width: 185px;" alt="logo">
                            <h4 class="mt-1 mb-5 pb-1 brand_name">Harmony Music</h4>
                          </div>
                          <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="name">Name</label>
                          <input type="text" id="name" class="form-control"
                            placeholder="Please enter your name" required/>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="surname">Surname</label>
                          <input type="text" id="surname" class="form-control"
                            placeholder="Please enter your surname" required/>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="username">Username</label>
                          <input type="text" id="username" class="form-control"
                            placeholder="Please enter your username" required/>
                        </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="email">Email</label>
                              <input type="email" id="email" class="form-control"
                                placeholder="Please enter your email address" required/>
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="pass">Password</label>
                              <input type="password" id="pass" class="form-control" placeholder="Please enter your password" />
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="address">Address</label>
                              <input type="text" id="address" class="form-control"
                                placeholder="Please enter your address" required/>
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="number">Phone Number</label>
                              <input type="text" id="number" class="form-control"
                                placeholder="Please enter your phone number" required/>
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                              <label class="form-label" for="gender">Select Gender:</label>
                              <select id="gender" name="gender">
                                  <option value="Male">Male</option>
                                  <option value="Female">Female</option>
                                  <option value="Other">Other</option>
                              </select>
                            </div>
                            
          
                            <div class="text-center pt-1 mb-5 pb-1">
                              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" onClick ="validateForm()">Sign
                                Up</button>
                                <br>
                            </div>
          
                            <div class="d-flex align-items-center justify-content-center pb-4">
                              <p class="mb-0 me-2">Already have an account?</p>
                              <a href="logIn.html">
                              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger">Log In</button>
                            </a>
                            </div>
                        </div>
                      </div>
                      <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                        <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                            <h4 class="mb-4">Experience the Harmony</h4>
                            <p class="small mb-0">Discover a world where music transcends boundaries. Immerse yourself in a symphony of creativity and passion. Our platform invites you to explore, connect, and elevate your musical journey.</p>                            
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <script>
            function validateForm() {
                var name = document.getElementById("name").value;
                var surname = document.getElementById("surname").value;
                var username = document.getElementById("username").value;
                var email = document.getElementById("email").value;
                var pass = document.getElementById("pass").value;
                var address = document.getElementById("address").value;
                var number = document.getElementById("number").value;
                var gender = document.getElementById("gender").value;
    
                if (name === "" || surname === "" || username == "" || email === "" || pass === "" || address === "" || number === "" || gender === "") {
                    alert("All fields are required.");
                    return;
                }
                if(pass.length < 6){
                    alert("Password too short.");
                    return;
                }
                $.ajax({
                    url: '../php/signUp.php',
                    method: 'POST',
                    data: {
                        namePHP : name,
                        surnamePHP : surname,
                        usernamePHP : username,
                        emailPHP : email,
                        passwordPHP : pass,
                        addressPHP : address,
                        numberPHP : number,
                        genderPHP : gender
                    },
                    success: function(response) {
                      if(response.trim() == "Account created successfully."){
                        alert(response);
                        window.location.href = 'logIn.html';
                      }else{
                        alert(response);
                      }
                    },
                    error: function(xhr, status, error) {
                        console.error('Request failed with status:', status);
                    }
                });
            }
        </script>
          <style>
            .brand_name {
            background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            }
            .gradient-custom-2 {
            /* fallback for old browsers */
            background: #fccb90;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
            }

            .gradient-form {
            height: 100vh !important;
            }

            @media (min-width: 769px) {
            .gradient-custom-2 {
            border-top-right-radius: .3rem;
            border-bottom-right-radius: .3rem;
            }
            }
        </style>
    </body>
</html>
